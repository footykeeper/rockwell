<!DOCTYPE html>
<html>
<head>
  <title>HTML, CSS and JavaScript demo</title>
</head>
<body>
  <img id="gold-card" src="https://footykeeper.github.io/rockwell/media/images/gold-card.png" hidden/>
  <canvas class="fifabadge" width="156px" height="250px"></canvas>
  <script src="/rockwell/script/card-editor.js"></script>
  <script>
    document.onload = function () {
      var card = new fifaBadge(document.getElementsByClassName('fifabadge')[0]);
      card.points(60);
      card.name('Ronaldinho');
      card.position('FOR');
    };
  </script>
</body>
</html>
